<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./src/main.js" defer></script>
  <script src="https://kit.fontawesome.com/98e0d1398c.js" crossorigin="anonymous"></script>
  <title>Pick Carrot | Game</title>
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">
      </span>
      <span class="game__score">
      </span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="pop-up pop-up__hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">
    </span>
  </section>
</body>
</html>
